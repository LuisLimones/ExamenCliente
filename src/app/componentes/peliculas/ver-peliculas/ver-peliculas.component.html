<div *ngFor="let peli of peliculas" class="card mb-3 border-info float-left" style="width: 29rem; margin: 10px;">
  <div class="row no-gutters">
    <div class="col-md-7">
      <div class="card-body">
        <h5 class="card-title">{{peli.titulo}}</h5> 
          <small class="text-muted">
            <div name="" id="" class="btn btn-dark btn-sm">Duracion: {{peli.duracion}}</div>
          </small>
        <div class="dropdown-divider"></div>
        <a href="/peliculas/actualizar/{{peli.id}}" name="" id="" class="btn btn-info btn-sm btn-block">
          Actualizar Pelicula
        </a>
      </div>
    </div>
  </div>
</div>
